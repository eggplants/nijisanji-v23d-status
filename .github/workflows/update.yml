name: Update

on:
  schedule:
  - cron: 0 15 * * *
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Configure git
      run: |
        git config user.name "eggplants"
        git config user.email "${{ secrets.MAIL }}"
        git remote set-url origin https://eggplants:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git checkout master
    - name: Run getinfo.sh
      run: |
        mv result.csv prev_res.csv
        chmod +x ./getinfo.sh
        ./getinfo.sh
    - name: Diff
      run: |
        diff result.csv prev_res.csv
        cmp result.csv prev_res.csv && exit 1
    - name: Commit
      run: |
        rm prev_res.csv
        git add .
        git commit -m "update: $(date +%y%m%d)"
        git push origin master
